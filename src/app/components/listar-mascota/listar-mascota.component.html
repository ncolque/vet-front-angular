<div class="title">
  <h1>Listado de Mascotas</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div *ngIf="dataSource.data.length > 0" class="container">
  <mat-form-field>
    <mat-label>Buscar</mat-label>
    <input
      matInput
      (keyup)="applyFilter($event)"
      placeholder="Nombre"
      #input
      autocomplete="off"
    />
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let element">{{ element.edad }}</td>
    </ng-container>
    <ng-container matColumnDef="raza">
      <th mat-header-cell *matHeaderCellDef>Raza</th>
      <td mat-cell *matCellDef="let element">{{ element.raza }}</td>
    </ng-container>
    <ng-container matColumnDef="color">
      <th mat-header-cell *matHeaderCellDef>Color</th>
      <td mat-cell *matCellDef="let element">{{ element.color }}</td>
    </ng-container>
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef>Peso</th>
      <td mat-cell *matCellDef="let element">{{ element.peso }}</td>
    </ng-container>
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>
        <button routerLink="/agregarMascota" mat-raised-button color="primary">
          Agregar
        </button>
      </th>
      <td mat-cell *matCellDef="let element">
        <mat-icon
          class="ver"
          aria-hidden="true"
          aria-label="Example home icon"
          fontIcon="home"
          matTooltip="Ver"
          routerLink="/verMascota/{{ element.id }}"
          >visibility</mat-icon
        >
        <mat-icon
          class="edit"
          aria-hidden="true"
          aria-label="Example home icon"
          fontIcon="home"
          matTooltip="Editar"
          routerLink="/editarMascota/1"
          >edit</mat-icon
        >
        <mat-icon
          class="delete"
          (click)="eliminarMascota()"
          aria-hidden="true"
          aria-label="Example home icon"
          fontIcon="home"
          matTooltip="Eliminar"
          routerLink="#"
          >delete</mat-icon
        >
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[1, 5, 10]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</div>
<mat-icon
  aria-hidden="false"
  aria-label="Example home icon"
  fontIcon="home"
></mat-icon>
